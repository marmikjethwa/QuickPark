  <div class="container">
    <h2>Change Parking Charges for: <span id="usernameDisplay" style="color: #3498db;"></span></h2> 
    <form id="chargeForm">
      <label>Fixed Charge:</label>
      <input type="number" id="fixedCharge" min="0" required><br><br>

      <label>Hourly Charge:</label>
      <input type="number" id="hourlyCharge" min="0" required><br><br>

      <button type="submit">Update Charges</button>
    </form>
